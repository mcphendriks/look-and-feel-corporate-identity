<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/upload-file.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload-file</title>
  </head>
  <body>
    <header>
      <nav class="top-nav">
        <div>
          <a href="/" alt="back to homepage"
            ><img src="/assets/logo.png" alt="plant swap logo"
          /></a>
        </div>
        <ul class="nav-li">
          <li><a href="/"></a>Plant Plaatsen</li>
          <li><a href="/"></a>Locatie</li>
          <li><a href="/"></a>Plant Match</li>
        </ul>
      </nav>
      <!-- Responsive mobile navigation bar -->
    
    </header>

    <main class="main-form">
      <h1>Plant Plaatsen</h1>
      <form>
        <fieldset class="form-file">
          <div class="form-file-upload">
         <input type="file" id="file-upload">
         <label for="file-upload" class="file-btn"><i class="fa fa-upload"></i>Upload afbeedling</label>
         <p>Kies een afbeelding of sleep het hierheen</p>
        </div>
        </fieldset>
        
        <fieldset class="form-text">
          <label for="name">Naam Plant:</label>
          <input type="text" name="name">
          <label for="text">Beschrijving plant</label>
          <textarea>De plant is nog maar 1 week oud, helaas door de allergie van mijn poezen moet ik de plant weg doen.</textarea>
        </fieldset>

        <fieldset class="form-checkbox">
         <legend>Verzorging plant</legend>
         <input type="checkbox">
         <label class="form-checkbox"><p>Makkelijk</p></label>
         <input type="checkbox">
         <label class="form-checkbox"><p>Moeilijk</p></label>
        </fieldset>
      </form>
     

    </main>

    </main>
  </body>
</html>
